<table *ngIf="(noteServices | async).length" mat-table [dataSource]="noteServices" class="service-notes-viewer-table">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'mediumDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="setting">
    <th mat-header-cell *matHeaderCellDef> Setting </th>
    <td mat-cell *matCellDef="let element"> {{element.setting}} </td>
  </ng-container>

  <ng-container matColumnDef="onBehalf">
    <th mat-header-cell *matHeaderCellDef> On Behalf </th>
    <td mat-cell *matCellDef="let element"> {{element.onBehalf | yesNo}} </td>
  </ng-container>

  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> Start </th>
    <td mat-cell *matCellDef="let element"> {{element.start}} </td>
  </ng-container>

  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> End </th>
    <td mat-cell *matCellDef="let element"> {{element.end}} </td>
  </ng-container>
  <ng-container matColumnDef="minutes">
    <th mat-header-cell *matHeaderCellDef> Minutes </th>
    <td mat-cell *matCellDef="let element"> {{element.minutes}} </td>
  </ng-container>
  <ng-container matColumnDef="units">
    <th mat-header-cell *matHeaderCellDef> Units </th>
    <td mat-cell *matCellDef="let element"> {{element.units}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="clickRemoveServiceNote(element.id)" color="warn">
        <mat-icon>remove_circle_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="noteServicesTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: noteServicesTableColumns;"></tr>
</table>
